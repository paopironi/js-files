<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <title>Activity 1 - Vanilla JS DOM</title>
</head>

<body>
    <p id='text'>Vanilla JS DOM</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
        function js_style() {
            let paragraph = document.querySelector('#text')
            paragraph.setAttribute('style', 'color: red;')
            let button = document.querySelector('#jsstyle')
            button.setAttribute('style', 'background: green; color: white; border: none; padding: 5px; padding-left: 10px; padding-right: 10px;')
        }
    </script>
</body>

</html>
