<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = Number(prompt('Input the first number'))
        const b = Number(prompt('Input the second number'))
        const c = Number(prompt('Input the third number'))
        if (a < b) {
            if (b < c) {
                window.alert('Increasing Order')
            } else {
                window.alert('Neither increasing or decreasing order')
            }
        } else {
            if (b > c) {
                window.alert('Decreasing order')
            } else {
                window.alert('Neither increasing or decreasing order')
            }
        }
    </script>
</body>

</html>
